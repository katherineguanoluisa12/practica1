<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodcutos</title>
</head>
<body>
    <h1>Gesti√≤n de productos</h1>
    <form id="form-producto">
        <input type="text" id="nombre" placeholder="Ingrese el nombre del producto">
        <input type="text" id="precio" placeholder="Ingrese el precio del producto">
        <input type="text" id="codigo" placeholder="Ingrese el codigo del producto">
        <button type="submit">Agregar producto </button>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCRdmsLGtJ51YKhucNqJ9U9D5n4HadUlkc",
          authDomain: "proyecto-659ec.firebaseapp.com",
          projectId: "proyecto-659ec",
          storageBucket: "proyecto-659ec.appspot.com",
          messagingSenderId: "529868422369",
          appId: "1:529868422369:web:f326102a25162be32d4ba0",
          measurementId: "G-XSEVMFCXL9"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db =getFirestore(app);

        const productform = document.getElementById("form-producto");
        productform.addEventListener("submit",async(e)=>{
            e.preventDefault();
            await addDoc(collection(db,"proyecto"),{
                nombre: productform.nombre.value,
                precio: productform.precio.value,
                codigo: productform.codigo.value
            });
               productform.reset();
        });
      </script>
</body>
</html>
